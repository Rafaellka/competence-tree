<div [ngClass]="{'container': true}">
  <div [ngClass]="{'title': true}">
    <a [ngClass]="{'current': isRegister}" routerLink="/authorization/register"
      (click)="isRegister = true; isEnter = false">Регистрция</a>
    /
    <a [ngClass]="{'current': isEnter}" routerLink="/authorization/enter"
      (click)="isRegister = false; isEnter = true">Вход</a>
  </div>
  <router-outlet></router-outlet>
</div>

<table>
    <tr>
        <td [ngStyle]="{height: '80px'}">ФИО</td>
        <td>Руководитель</td>
    </tr>
    <tr *ngFor="let emp of employees$ | async">
        <td>{{emp.firstName}} {{emp.lastName}} <span *ngIf="emp.type === 'Manager'" (click)="showSubordinates(emp.id)" class="name">+</span></td>
        <td>{{emp.manager?.firstName}} {{emp.manager?.lastName}}</td>
    </tr>
</table>
